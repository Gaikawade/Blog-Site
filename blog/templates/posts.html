{% extends 'layout.html' %}

{% block contents %}

    <h3>Posts Page</h3>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
              {% for category, message in messages %}
                  <div class="alert alert-{{category}}" role="alert">
                      <li>{{message}}</li>
                  </div>
              {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

{% endblock contents %}
