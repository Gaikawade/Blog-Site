<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>
            {% if title == null %} Webapp {% else %} {{title}} {% endif %}
        </title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script
            src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
            crossorigin="anonymous"
        ></script>
        <!-- include libraries (jQuery, Bootstrap) -->

        <!-- Google fonts-->
        <link
            href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
            rel="stylesheet"
            type="text/css"
        />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link
            href="{{url_for('static', filename='css/styles.css')}}"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid" id="navbarText">
                <a class="nav-link" href="{{url_for('home')}}">Home</a>
                {% if current_user.is_authenticated %}
                    <div class="d-flex">
                    <a class="nav-link" href="{{url_for('add_post')}}">Add Post</a>
                    <a class="nav-link" href="{{url_for('account')}}">Account</a>
                    <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
                </div>
                {% else %}
                <div class="d-flex">
                    <a class="nav-link" href="{{url_for('register')}}">Register</a>
                    <a class="nav-link" href="{{url_for('login')}}">Login</a>
                </div>
                {% endif %}
                    <a class="nav-link" href="{{url_for('about')}}">About</a>
            </div>
        </nav>

        <div class="container">
            {% block contents %} {% endblock %}
        </div>

        <!-- Footer-->
        <footer>
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item">
                                <a href="https://twitter.com/GaikawadMahesh">
                                    <span class="fa-stack fa-lg">
                                        <i
                                            class="fas fa-circle fa-stack-2x"
                                        ></i>
                                        <i
                                            class="fab fa-twitter fa-stack-1x fa-inverse"
                                        ></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="https://www.linkedin.com/in/gaikawade-mahesh-132224224/">
                                    <span class="fa-stack fa-lg">
                                        <i
                                            class="fas fa-circle fa-stack-2x"
                                        ></i>
                                        <i
                                            class="fab fa-linkedin-in fa-stack-1x fa-inverse"
                                        ></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="https://github.com/Gaikawade">
                                    <span class="fa-stack fa-lg">
                                        <i
                                            class="fas fa-circle fa-stack-2x"
                                        ></i>
                                        <i
                                            class="fab fa-github fa-stack-1x fa-inverse"
                                        ></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                        <div class="small text-center text-muted fst-italic">
                            Copyright &copy; Blog Website 2023
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{url_for('static', filename='js/scripts.js')}}"></script>
    </body>
</html>
