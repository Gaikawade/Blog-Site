<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>
            {% if title == null %} Webapp {% else %} {{title}} {% endif %}
        </title>
        <!-- include libraries (jQuery, Bootstrap) -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <!-- Font Awesome for Icons -->
        <script
            src="https://kit.fontawesome.com/ef453f4231.js"
            crossorigin="anonymous"
        ></script>
        <!-- Core theme CSS (includes Bootstrap)-->
        <!-- <link
            href="{{url_for('static', filename='css/styles.css')}}"
            rel="stylesheet"
        /> -->
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid" id="navbarText">
                <a class="nav-link" href="{{url_for('home')}}">Home</a>
                {% if current_user.is_authenticated %}
                <div class="d-flex">
                    <a class="nav-link" href="{{url_for('add_post')}}"> Add Post </a>
                    <a class="nav-link" href="{{url_for('users_all_posts')}}"> My Posts </a>
                    <a class="nav-link" href="{{url_for('account')}}"> Account </a>
                    <a class="nav-link" href="{{url_for('logout')}}"> Logout </a>
                </div>
                {% else %}
                <div class="d-flex">
                    <a class="nav-link" href="{{url_for('register')}}"> Register </a>
                    <a class="nav-link" href="{{url_for('login')}}">Login</a>
                </div>
                {% endif %}
                <a class="nav-link" href="{{url_for('about')}}">About</a>
            </div>
        </nav>
        <br />

        <div class="container">{% block contents %} {% endblock %}</div>
        <br />

        <!-- Footer-->
        <footer>
            <div class="small text-center text-muted fst-italic">
                Copyright &copy; Blog Website 2023
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"
        ></script>

        <!-- Core theme JS-->
        <script
            type="text/javascript"
            src="{{url_for('static', filename='script.js')}}"
        ></script>
    </body>
</html>
