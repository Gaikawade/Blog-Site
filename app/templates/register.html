<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>
<body>
  <h2>Registration Form</h2>
  <form name="register-form" action="{{url_for('register')}}" onsubmit="return validateForm()" method="post">
    <!-- {% with messages = get_flashed_messages() %}
      {% if messages %}
        {%for message in messages %}
          <div>{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %} -->
    <div>
      <label for="first_name">First Name:</label>
      <input type="text" id="fname" name="first_name" placeholder="Enter your First Name" required />
    </div>
    <div>
      <label for="last_name">Last Name:</label>
      <input type="text" id="lname" name="last_name" placeholder="Enter your Last Name" required/>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" placeholder="Enter your Email" required/>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="text" id="password" name="password" placeholder="Enter your Password" required/>
    </div>
    <button type="submit" value="Submit">Register</button>
  </form>

  <script src="{{url_for('static', filename='validate.js')}}"></script>
</body>
</html>
